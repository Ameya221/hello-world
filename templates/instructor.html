{% extends 'base.html' %}

{% block body %}

<h2>{{ my_header }}</h2>

<h3>{{ my_param }}</h3>

<table border="1">
<th>CWID</th>
<th>Name</th>
<th>Dept</th>
<th>Course</th>
<th>No_of_students</th>

{% for instructor in instructors%}
<tr>
<td>{{instructor.CWID}}</td>
<td>{{instructor.Name}}</td>
<td>{{instructor.Dept}}</td>
<td>{{instructor.Course}}</td>
<td>{{instructor.No_of_students}}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
